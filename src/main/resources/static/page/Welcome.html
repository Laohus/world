<!--        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"-->
<!--        crossorigin="anonymous"></script>-->
<script>
    const menu_btn = document.querySelector("#menu-btn");
    const sidebar = document.querySelector("#sidebar");
    const container = document.querySelector(".my-container");
    const photo = document.querySelector(".navbar-menu");

    menu_btn.addEventListener("click", () => {
        sidebar.classList.toggle("active-nav");
        container.classList.toggle("active-cont");
        photo.setAttribute("style","width: 275px;height: 35%;background: url('../image/login/titletop.jpg') no-repeat;background-size: 100%;")
    });
    $(document).ready(function() {
        $.ajax({
            url: "/UserInfo",
            type: "POST",
            datatype: "JSON",
            success: function (data) {
                if (data.code === "0") {
                    const myDate = new Date();
                    const age = myDate.getFullYear() - data.data[0].age;
                    $("#photo").attr("src",data.data[0].Head);
                    $("#username").text("昵\xa0\xa0\xa0\xa0称："+data.data[0].name);
                    $("#age").text("网\xa0\xa0\xa0\xa0龄："+age);
                    $("#sex").text("性\xa0\xa0\xa0\xa0别："+data.data[0].sex);
                    $("#count").text("发表数："+data.count);
                    return true;
                } else {
                    layer.msg("获取用户信息失败！");
                    return false;
                }
            }
        });
    });
    layui.use('laydate', function () {
        const laydate = layui.laydate;

        laydate.render({
            elem: '#now_time'
            ,position: 'static'
            ,theme: '#000000'
            ,area:['160px','160px']
        });
    });

</script>
