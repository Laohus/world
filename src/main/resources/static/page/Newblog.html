<div class="Add-blog">
<form class="layui-form" id="blogs" method="post">
    <br>
    <div class="layui-form-item">
        <label class="layui-form-label">分&nbsp;&nbsp;&nbsp;类</label>
        <div class="layui-input-block">
            <input type="radio" name="like" value="Java" title="Java">
            <input type="radio" name="like" value="Python" title="Python">
            <input type="radio" name="like" value="系统" title="系统">

            <input type="radio" name="like" value="其它" title="其它" checked>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">标&nbsp;&nbsp;&nbsp;题</label>
        <div class="layui-input-block">
            <input type="text" name="title" id="Blog-title" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">内&nbsp;&nbsp;&nbsp;容</label>
        <div class="layui-input-block">
            <div id="vditor" class="vditor"></div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <input type="button" id="AddBlog" class="layui-btn" lay-submit lay-filter="formDemo" value="立即提交">
        </div>
    </div>
    <br>
</form>
