    $("#add-blogs").click(function() {

        layer.open({
            type: 2,
            title: "新增",
            skin: "layui-layer-molv",
            offset: "auto",
            area: ["65%","90%"],
            anim: 0,
            content: "/Newblog",
        });
    });

    const vditor = new Vditor('vditor', {
        "height": 500,
        "width":750,
        "theme": "classic",
        "icon": "material",
        "cache": {
            "enable": false
        },
        "preview": {
            "theme": {
                "current": "dark"
            }
        },

    });
