<script src="../third/cork/assets/js/authentication/form-2.js"></script>

<script type="text/javascript">




    $("#qqLoginBtn").click(function() {

        const url = "https://graph.qq.com/oauth2.0/authorize?client_id=" + QC.getAppId() + "&response_type=token&scope=all&redirect_uri=" + encodeURIComponent("http://www.personalworldw.top/Welcome");
        return window.open(url, 'oauth2Login_10663' ,'');

    });

    let access_token="";
    let open_id="";
    if(QC.Login.check()){
        QC.Login.getMe(function(openId, accessToken){
            access_token = accessToken;
            open_id = openId;
        QC.api("get_user_info", {})
        .success(function (s){
            const UserMsg  = $.extend({}, {"openid":open_id}, s.data);
            $.ajax({
                    url:"/login/qq",
                    type:"POST",
                    datatype:"JSON",
                    contentType: "application/json;charset=UTF-8",
                    data: JSON.stringify(UserMsg),
                    success:function (data) {
                        if(data.code==="0"){
                            $(location).prop("href","/Welcome");
                            return true;
                        }else {
                            return false;
                        }


                    }
                })

            })
            .error(function(f){
                console.log("获取用户信息失败！");
                return false
            })
            .complete(function(c){
                QC.Login.signOut();
                console.log("获取用户信息完成！");
                return true
            })
        });
    }




</script>
